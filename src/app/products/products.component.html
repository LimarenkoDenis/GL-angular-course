<!-- TOTAL PRICE OF ALL PRODUCTS {{ totalCount$ | async }} -->
<input type="text" (input)="changeText($event)">
<mat-card class="example-card" *ngFor="let item of products$ | async | filter: textSearch; index as i; first as isFirst; even as myEven"
  [ngClass]="{'first': myEven}" [ngStyle]="{'background-color': myEven ? 'green' : 'yellow'}">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{i}} {{item.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.photo" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{item.description}}
    </p>
  </mat-card-content>
  <mat-card-actions *appAcl="myEven">
    <span>{{date | date: 'MMM: y dd - dd'}}</span>
    <button mat-button (click)="buy(item)">Buy</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="changePage($event)">
</mat-paginator>
